<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>
</head>
<body class="grid justify-items-center">
    <div id="form" class="mt-20 grid justify-items-center w-96 h-full list-none rounded-3xl border-4 border-gray-800 p-8 bg-sky-600">
        <li class="grid justify-items-stretch">
            <p>Nombre:</p>
            <input type="text" id="nombre" placeholder="  Nombre" class="h-5 w-60 rounded-full">
            
            <p>Contraseña:</p>
            <input type="password" id="contraseña" placeholder="  Contraseña" class="h-5 w-60 rounded-full">

            <button onclick="validar()" class="justify-self-center rounded-full bg-cyan-500 text-white px-4 py-2 hover:bg-blue-600">
                Aceptar
            </button>
            <a href="Registrar.html">Registrate aqui</a>
        </li>
    </div>
</body>
<script src="login.js"></script>
</html>
